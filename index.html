<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokalsjappa!</title>
</head>

<body>
    <div id="app"></div>

    <script>

        let items = [
            {
                name: 'Stiga',
                price: 10000
            },
            {
                name: 'Rossignol',
                price: 2500
            },
            {
                name: 'Trehjulssykkel',
                price: 130
            }
        ];

        let selectedSite = 'homeView';
        let newItem = {};

        updateView()
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
                ${createView()}                
            `;

        }

        function createHomeView() {
            return /*HTML*/`
                <h1>Lokalsjappa</h1>
                <button onclick="setSite('newItemView')">Add new item</button>
                ${createItems()}
            `
        }

        function setSite(page) {
            selectedSite = page
            updateView()
        }

        function createView() {
            if (selectedSite == 'homeView') {
                return createHomeView()
            } else if (selectedSite == 'newItemView') {
                return createNewItemView()
            }
        }

        function createItems() {
            let html = '';
            for(const item of items) {
                html += `
                    <div>Name: ${item.name} -
                    Price: ${item.price} kr</div>
                `;
            }      
            return html;
        }

        function createNewItemView() {
            return /*HTML*/`
                <h1>Add item</h1>
                <input placeholder="Name" onchange="newItem.name = this.value">
                <input placeholder="Price" onchange="newItem.price = this.value">
                <button onclick="registerNewItem()">Confirm</button>
            `
        }

        function registerNewItem() {
            items.push(newItem);
            newItem = {};
            setSite('homeView')
        }
    </script>
</body>

</html>
